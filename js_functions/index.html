var angryGandalf = function(color) {
  if (color === 'grey') {
    return "YOU...SHALL NOT... PASS!";
  }else if (color === 'white') {
    return "You merely passed me to your demise."
  }else {
    return "I don't think I'm Gandalf anymore."
  }
}

console.assert(angryGandalf('grey') === "YOU...SHALL NOT... PASS!");
