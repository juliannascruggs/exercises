<html>
<head>
  <title>jQuery Selectors</title>
  <style type="text/css">
    .item {
      padding: 8px;
      width: 200px;
      background: #ccc;
    }
    .item.active {
      background: #cfc;
    }
    .highlight {
      background: yellow;
    }
  </style>
</head>
<body>

  <form class="new-item">
  <label>Pre-Filled Name Input: </label>
  <input class="name" type="text" value="Mitch Thomson" />
  <br />
  <label>Pre-Filled Price Input: </label>
  <input type="text" class="price" value="Mitch is $19">
  <br />
  <input class="submit" type="submit" value="SUBMIT!"></input>
  </form>

  <div id="items">
    <div class="item">
      <label>Item One</label>
      <div class="price">$11</div>
    </div>

    <div class="item active">
      <label>Item Two</label>
      <div class="price">$22</div>
    </div>

    <div class="item">
      <label>Item Three</label>
      <div class="price">$33</div>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">

// TODO
  $('form.new-item').on('submit', function(e) {
    e.preventDefault();

    var newItemPrice = $('.price', this).val();
    console.log(newItemPrice);

    var newItemName = $('.name', this).val();
    console.log(newItemName);

    $('body').find('#items').append('<p>Hey this thing says '+newItemName+'</p>');
  });

  $('.item:eq(1)').append('<p>Buy one, Get one!!</p>');
  $('.item:eq(2) .price').remove();
  $('.item:eq(2)').append('<div class="price">$121</div>');

  $('.item:first').css('width', 60).find('.price').css('font-size', '25px');
  $('input.name').css('font-size', '30px').parent().css('background-color', 'lime');
  $('body').css('background-color', 'teal').find('#items .item label').css('font-size', '15px').parent().css('height', '60px');
  
  </script>
</body>
</html>
